<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<!-- <link rel="icon" type="image/png" href="assets/logo-color.svg" sizes="16x16"> -->

	<title>🍺 BRB | Results</title>
</head>

<body>
	<!-- ✅ ASIDE-FILTER -->
	<aside class="filter">
		<!-- ✅  -->
		<div class="filter__control">
			<button id="filter_close" class="round__button"> ⬅️ </button>
		</div>
		<!-- ✅ SEARCH  -->
		<div class="filter__search">
			<p>search by name </p>
			<input type="search" name="" id="search_string" placeholder="Punk IPA...">
			<button id="btn_search">Search</button>
		</div>
		<!-- ✅ FILTER -->
		<div class="filter__filter">
			<p>Filter your beer</p>

			<div class="filter__filter__AVB">
				<label for="">AVB</label>
				<div class="filter__filter__AVB_slider">
					<input type="number" name="avb" id="avb-min" min="0" max="60" placeholder="0">
					<input type="number" name="avb" id="avb-max" min="0" max="60" placeholder="60">
				</div>
			</div>

			<!-- <div class="filter__filter__IBU">
				<label for="">IBU</label>
				<span class="filter__filter__IBU_range">Range</span>
				<div class="filter__filter__IBU_slider">Slider</div>
			</div> -->

			<!-- <div class="filter__filter__EBC">
				<label for="">EBC</label>
				<span class="filter__filter__EBC_range">Range</span>
				<div class="filter__filter__EBC_slider">Slider</div>
			</div> -->

			<!-- <div class="filter__filter__brew">
				<label for="">brewing dates</label>
				<span class="filter__filter__brew_range">Range</span>
				<div class="filter__filter__brew_slider">Slider</div>
			</div> -->
		</div> 
		<!-- ✅ SORT -->
		<div class="filter__sort">
			<label for="">Sort by</label>
			<select name="sort" id="sort">
				<option value="Default">Default</option>
				<option value="A-L">ABV: low-high</option>
				<option value="A-H">ABV: high-low</option>
				<option value="N-L">Name: A - Z</option>
				<option value="N-H">Name: Z - A</option>
			</select>
		</div>
		<!-- ✅ SHOW -->
		<div class="filter__show">
			<label for="">Show as</label>
			<label for="">
				<input type="radio" name="show" id="show_grid" checked> Grid
			</label>
			<label for="">
				<input type="radio" name="show" id="show_list"> List
			</label>
		</div>
		<!-- ✅  RESULTS -->
		<div class="filter__results">
			<label for="">Results by page</label>
			<select name="page" id="page">
				<option value="5">5</option>
				<option value="10">10</option>
				<option value="25" selected="selected">25</option>
				<option value="50">50</option>
				<option value="75">75</option>
			</select>
		</div>
		<!-- ✅  BUTTONS -->
		<div class="filter__buttons">
			<button id="btn_clear"> clear </button>
			<button id="btn_apply"> apply </button>
		</div>
	</aside>

	<!-- ✅ HEADER -->
	<header class="header">
		<div class="header__filter">
			<button id="filter_open" class="round__button">🎚</button>
		</div>
		<a href="index.html">
			<div class="header__logo">beer right back</div>
		</a>
		<div class="header__user round__button">🤖</div>
	</header>

	<!-- ✅ HERO -->
	<main class="hero">
		<div class="main__title"> </div>
	</main>

	<!-- ✅ FILTER-TAGS -->
	<section class="tag">
		<div class="tag__info">
			<span class="tag__title">Filtered by</span>
			<span class="tag__clear">Clear all</span>
		</div>
		<div class="tag__cont"></div>
	</section>

	<!-- ✅ RANDOM -->
	<section class="random">
		<button id="btn_random"> Get a random beer </button>
	</section>

	<!-- ✅ CARD -->
	<section class="card">
		<div class="card__cont">
		</div>
	</section>

	<!-- ✅ PAGINATION -->
	<section class="page">
		<button id="page__left"> ← </button>
		<span class="page__number"> 1 </span>
		<button id="page__rigth"> → </button>
	</section>

	<!-- ✅ FOOTER -->
	<footer class="footer">
		<div class="footer__face">
			💀
		</div>
	</footer>


	<script src="results.js"></script>
</body>

</html>
