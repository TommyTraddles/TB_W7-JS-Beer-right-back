<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<link rel="icon" type="image/png" href="assets/logo_favicon.svg" sizes="16x16">

	<title>üç∫ BRB | Results</title>
</head>

<body>
	<!-- ‚úÖ ASIDE-FILTER -->
	<aside class="filter">
		<!-- ‚úÖ  -->
		<div class="filter__control">
			<button id="filter_close" class="big__button button_style">
				<img src="assets/icon_filter_close.svg" alt="">
			</button>
		</div>
		<!-- ‚úÖ SEARCH  -->
		<div class="filter__search">
			<p>search by name </p>
			<div class="filter__search__cont">
				<input type="search" name="" id="search_string" placeholder="Punk IPA...">
				<button id="btn_search" class="med__button button_style">
					<img src="assets/icon_filter_search.svg" alt="">
				</button>
						</div>
			</div>
		<!-- ‚úÖ FILTER -->
		<div class="filter__filter">
			<p>Filter your beer</p>
			<div class="filter__filter__AVB">
				<label for="">AVB</label>
				<div class="filter__filter__AVB_slider">
					<input type="number" name="avb" id="avb-min" min="0" max="60" placeholder="0">
					<input type="number" name="avb" id="avb-max" min="0" max="60" placeholder="60">
				</div>
			</div>
		</div> 
		<!-- ‚úÖ SORT -->
		<div class="filter__sort">
			<p>Sort by</p>
			<select name="sort" id="sort">
				<option value="Default">Default</option>
				<option value="A-L">ABV: low-high</option>
				<option value="A-H">ABV: high-low</option>
				<option value="N-L">Name: A - Z</option>
				<option value="N-H">Name: Z - A</option>
			</select>
		</div>
		<!-- ‚úÖ SHOW -->
		<div class="filter__show">
			<p>Show as</p>
			<label for="">
				<input type="radio" name="show" id="show_grid" checked> 
				<img src="assets/icon_filter_grid.svg" alt=""> 
				Grid
			</label>
			<label for="">
				<input type="radio" name="show" id="show_list"> 
				<img src="assets/icon_filter_list.svg" alt=""> 
				List
			</label>
		</div>
		<!-- ‚úÖ  RESULTS -->
		<div class="filter__results">
			<p>Results by page</p>
			<select name="page" id="page">
				<option value="5">5</option>
				<option value="10">10</option>
				<option value="25" selected="selected">25</option>
				<option value="50">50</option>
				<option value="75">75</option>
			</select>
		</div>
		<!-- ‚úÖ  BUTTONS -->
		<div class="filter__buttons">
			<button id="btn_clear"> clear </button>
			<button id="btn_apply"> apply </button>
		</div>
	</aside>

	<!-- ‚úÖ HEADER -->
	<header class="header">
		<div class="header__filter">
			<button id="filter_open" class="big__button">
				<img src="/assets/icon_filter.svg" alt="">
			</button>
		</div>
		<a href="index.html">
			<div class="header__logo">
				<img src="assets/logo-full.svg" alt="">
			</div>
		</a>
		<div class="header__user big__button">ü§ñ</div>
	</header>

	<!-- ‚úÖ HERO -->
	<main class="hero">
		<div class="main__title"> </div>
	</main>

	<!-- ‚úÖ FILTER-TAGS -->
	<section class="tag">
		<div class="tag__info">
			<span class="tag__title">Filtered by</span>
			<span class="tag__clear">Clear all</span>
		</div>
		<div class="tag__cont"></div>
	</section>

	<!-- ‚úÖ RANDOM -->
	<section class="random">
		<button id="btn_random"> 
			Get a random beer 
			<span class="btn_random_beer">
				<span class="btn_random_beer_icon">üç∫</span>
			</span>
		</button>
	</section>

	<!-- ‚úÖ CARD -->
	<section class="card">
		<div class="card__cont">
		</div>
	</section>

	<!-- ‚úÖ PAGINATION -->
	<section class="page">
		<button id="page__left" class="button_style med__button"> ‚Üê </button>
		<span class="page__number med__button button_style"> 1 </span>
		<button id="page__rigth" class="button_style med__button"> ‚Üí </button>
	</section>

	<!-- ‚úÖ FOOTER -->
	<footer class="footer">
		<div class="footer__face">
			<img src="assets/sandboxer.png" alt="" class="med__button">
		</div>
	</footer>


	<script src="results.js"></script>
</body>

</html>
