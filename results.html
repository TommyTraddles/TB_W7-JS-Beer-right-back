<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<!-- <link rel="icon" type="image/png" href="assets/logo-color.svg" sizes="16x16"> -->

	<title>üç∫ BRB | Results</title>
</head>

<body>

	<!-- ASIDE-FILTER -->
	<aside class="filter">

		<div class="filter__control">
			X
		</div>

		<div class="filter__search">
			<p>search by name </p>
			<input type="search" name="" id="">
			<input type="button" value="search">
		</div>

		<div class="filter__filter">
			<p>Filter your beer</p>
			<div class="filter__filter__AVB">
				<label for="">AVB</label>
				<span class="filter__filter__AVB_range">Range</span>
				<div class="filter__filter__AVB_slider">Slider</div>
			</div>

			<div class="filter__filter__IBU">
				<label for="">IBU</label>
				<span class="filter__filter__IBU_range">Range</span>
				<div class="filter__filter__IBU_slider">Slider</div>
			</div>

			<div class="filter__filter__EBC">
				<label for="">EBC</label>
				<span class="filter__filter__EBC_range">Range</span>
				<div class="filter__filter__EBC_slider">Slider</div>
			</div>

			<div class="filter__filter__brew">
				<label for="">brewing dates</label>
				<span class="filter__filter__brew_range">Range</span>
				<div class="filter__filter__brew_slider">Slider</div>
			</div>
		</div>

		<div class="filter__sort">
			<label for="">Sort by</label>
			<select name="sort" id="sort">
				<option value="ABV-high-low">ABV: high-low</option>
				<option value="ABV-low-high">ABV: low-high</option>
				<!-- <option value="IBU-high-low">IBU: high-low</option>
				<option value="IBU-low-high">IBU: low-high</option>
				<option value="EBC-high-low">EBC: high-low</option>
				<option value="EBC-low-high">EBC: low-high</option> -->
				<!-- <option value="Brew-high-low">Brew: high-low</option>
				<option value="Brew-low-high">Brew: low-high</option> -->
			</select>
		</div>

		<div class="filter__show">
			<label for="">Show as</label>
			<label for="">
				<input type="radio" name="show" id=""> Grid
			</label>
			<label for="">
				<input type="radio" name="show" id=""> List
			</label>
		</div>

		<div class="filter__results">
			<label for="">Results by page</label>
			<select name="sort" id="sort">
				<option value="10">10</option>
				<option value="25">25</option>
				<option value="50">50</option>
				<option value="75">75</option>
			</select>
		</div>

		<div class="filter__buttons">
			<input type="button" value="clear">
			<input type="button" value="apply">
		</div>

	</aside>

	<!-- HEADER -->
	<header class="header">
		<div class="header__filter">üéö</div>
		<div class="header__logo">beer right now</div>
		<div class="header__user">ü§ñ</div>
	</header>

	<!-- HERO -->
	<main class="main">
		<!-- JS -->
		<p class="main__title">${299} types of üç∫to learn about </p>
	</main>

	<!-- FILTER-TAGS -->
	<section class="tag">
		<span class="tag__title">Filtered by</span>
		<span class="tag__clear">Clear all</span>
		<div class="tag__cont">
			<!-- JS -->
			<div class="tag__cont_tag">4,6%- 7,5%</div>
		</div>
	</section>

	<!-- RANDOM -->
	<section class="random">
		<a href="card.html" target="_blank" rel="">
			<input type="button" value="Get one random beer">
		</a>
	</section>

	<!-- CARD -->
	<section class="card">
		<div class="card__cont">
			<!-- JS -->
			<div class="card__cont__card">
				<div class="card__cont__card__ABV">6.0%</div>
				<div class="card__cont__card__title">Punk IPA 2007 - 2010</div>
				<div class="card__cont__card__botom"></div>
				<div class="card__cont__card__image"></div>
			</div>

		</div>
	</section>


	<!-- PAGINATION -->
	<section class="page">
		<span class="page__left"> Left </span>
		<span class="page__number"> 32 </span>
		<span class="page__rigth"> Rigth</span>
	</section>

	<!-- FOOTER -->
	<footer class="footer">
		<div class="footer__face">
			üíÄ
		</div>
	</footer>


	<script src="main.js"></script>
</body>

</html>
